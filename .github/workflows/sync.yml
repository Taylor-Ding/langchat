name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Backup workflow files
        run: |
          mkdir -p .backup
          cp -r .github/workflows/* .backup/
          
      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/TyCoding/langchat.git
          git fetch upstream main
          
      - name: Merge upstream
        run: |
          # 尝试合并上游更改
          git merge upstream/main --no-edit || true
          
          # 不管合并是否成功，都恢复工作流文件
          cp -rf .backup/* .github/workflows/
          
          # 确保工作流文件被追踪
          git add .github/workflows/
          
          # 提交更改
          git commit -m "Merge upstream changes and restore workflows" || echo "No changes to commit"
          
      - name: Push changes
        run: |
          git push origin main
        
      - name: Cleanup
        if: always()
        run: |
          rm -rf .backup
